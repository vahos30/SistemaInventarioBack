name: Build, Test, Migrate and Deploy ASP.NET Core to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_WEBAPP_NAME: 'sisteminventario'
  AZURE_WEBAPP_PACKAGE_PATH: './publish_output'
  PROJECT_PATH: 'SistemaInventario.API/SistemaInventario.API.csproj'  # Ruta exacta desde la raÃ­z del repo

jobs:
  build-and-test:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build with dotnet
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test ${{ env.PROJECT_PATH }} --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

    - name: Publish application
      run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -o ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: .net-app
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy-and-migrate:
    runs-on: windows-latest
    needs: build-and-test
    if: success()

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: .net-app

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AB384FE0195F483CAC363F2ED0FA61BC }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AAFF828CE26A478B076BDE54F78EA5A9 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_567F00F8705647F3A710612CBF722A61 }}

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Add dotnet tools to PATH
      run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

    - name: Apply EF Core Migrations
      run: |
        dotnet ef database update --project ${{ env.PROJECT_PATH }} --connection "${{ secrets.AZURE_SQL_CONNECTION_STRING }}"
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
